---
- hosts: all
  vars_prompt:

    - name: username
      prompt: What is your username?
      private: false

    - name: password
      prompt: What is your password?
      private: false

  tasks:

    - name: Print a message
      ansible.builtin.debug:
        msg: 'Logging in as {{ username }}'

    - name: Print a message
      ansible.builtin.debug:
        msg: 'Logging in as {{ password }}'